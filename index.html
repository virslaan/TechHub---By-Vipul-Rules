<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vee Task Tech Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #000000;
      line-height: 1.5;
      min-height: 100vh;
    }

    /* Top Bar */
    .top-bar {
      position: sticky;
      top: 0;
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      padding: 12px 24px;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #000000;
    }

    .logo-icon {
      width: 24px;
      height: 24px;
      background: #000000;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-link {
      font-size: 14px;
      color: #666666;
      text-decoration: none;
      transition: color 0.2s;
      cursor: pointer;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #000000;
    }

    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 24px;
    }

    .section {
      margin-bottom: 48px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-icon {
      width: 20px;
      height: 20px;
      opacity: 0.6;
    }

    /* Video Search */
    .video-search {
      margin-bottom: 24px;
    }

    .search-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .search-input {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      background: #ffffff;
      color: #000000;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: #000000;
    }

    .search-btn {
      padding: 10px 20px;
      border: 1px solid #000000;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #000000;
      color: #ffffff;
      transition: all 0.2s;
      font-family: inherit;
    }

    .search-btn:hover {
      background: #333333;
    }

    /* Main Video */
    .main-video {
      margin-bottom: 32px;
    }

    .video-wrapper {
      background: #000000;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16/9;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Video Results Grid */
    .video-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

    .video-result-card {
      background: #ffffff;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
    }

    .video-result-card:hover {
      border-color: #000000;
      transform: translateY(-2px);
    }

    .video-thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000000;
      position: relative;
      overflow: hidden;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .video-result-card:hover .play-overlay {
      background: rgba(0, 0, 0, 0.9);
    }

    .video-info {
      padding: 12px;
    }

    .video-title {
      font-size: 14px;
      font-weight: 500;
      color: #000000;
      margin-bottom: 4px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .video-channel {
      font-size: 12px;
      color: #666666;
    }

    /* Tasks */
    .tasks-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .task-input-area {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task-form {
      display: flex;
      gap: 8px;
    }

    .task-input {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      background: #ffffff;
      color: #000000;
      transition: border-color 0.2s;
    }

    .task-input:focus {
      outline: none;
      border-color: #000000;
    }

    .add-task-btn {
      padding: 10px 20px;
      border: 1px solid #000000;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #000000;
      color: #ffffff;
      transition: background 0.2s;
      font-family: inherit;
    }

    .add-task-btn:hover {
      background: #333333;
    }

    .task-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 400px;
      overflow-y: auto;
    }

    .task-item {
      padding: 10px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.2s;
      cursor: pointer;
    }

    .task-item:hover {
      background: #f5f5f5;
    }

    .task-item.completed {
      opacity: 0.5;
    }

    .task-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid #000000;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
      background: transparent;
    }

    .task-item.completed .task-checkbox {
      background: #000000;
      border-color: #000000;
    }

    .task-text {
      flex: 1;
      font-size: 14px;
      color: #000000;
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
    }

    .task-delete {
      width: 24px;
      height: 24px;
      border: none;
      background: transparent;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: all 0.2s;
      color: #666666;
    }

    .task-item:hover .task-delete {
      opacity: 1;
    }

    .task-delete:hover {
      background: #f5f5f5;
      color: #000000;
    }

    .clear-btn {
      padding: 8px 16px;
      border: 1px solid #e5e5e5;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      background: #ffffff;
      color: #666666;
      transition: all 0.2s;
      font-family: inherit;
      align-self: flex-start;
    }

    .clear-btn:hover {
      border-color: #000000;
      color: #000000;
    }

    /* Library Grid */
    .library-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .doc-card {
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #e5e5e5;
      cursor: pointer;
      transition: all 0.2s;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .doc-card:hover {
      border-color: #000000;
      transform: translateY(-2px);
    }

    .doc-icon-wrapper {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      background: #000000;
    }

    .doc-icon {
      width: 20px;
      height: 20px;
      color: white;
    }

    .doc-title {
      font-size: 13px;
      font-weight: 500;
      color: #000000;
      line-height: 1.4;
    }

    .doc-type {
      font-size: 11px;
      color: #666666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 24px;
      color: #666666;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 32px;
      color: #666666;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .top-bar {
        padding: 10px 16px;
      }

      .nav-links {
        gap: 16px;
      }

      .main-content {
        padding: 24px 16px;
      }

      .tasks-layout {
        grid-template-columns: 1fr;
      }

      .video-results {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }

      .library-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    ::-webkit-scrollbar-thumb {
      background: #cccccc;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #999999;
    }
  </style>
</head>

  <header class="top-bar">

    <nav class="nav-links">

    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Video Section -->
    <section id="video" class="section">
      <div class="section-title">

              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            Search
          </button>
        </div>
      </div>

      <div class="main-video">
        <div class="video-wrapper">
          <iframe id="videoFrame" src="https://www.youtube.com/embed/56hqrlQxMMI" allowfullscreen></iframe>

      <div id="videoResults" class="video-results"></div>
    </section>

    <!-- Tasks Section -->
    <section id="tasks" class="section">
      <div class="section-title">
        <svg class="section-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 11 12 14 22 4"></polyline>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        </svg>
        <span>My Tasks</span>
      </div>
      <div class="tasks-layout">
        <div class="task-input-area">
          <div class="task-form">
            <input type="text" class="task-input" id="taskInput" placeholder="Add a new task..." onkeypress="if(event.key==='Enter') addTask()">
            <button class="add-task-btn" onclick="addTask()">Add</button>
          </div>
          <button class="clear-btn" onclick="clearTasks()">Clear All</button>
        </div>
        <div class="task-list" id="taskList"></div>
      </div>
    </section>

    <!-- Library Section -->
    <section id="library" class="section">
      <div class="section-title">
        <svg class="section-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
        <span>Document Library</span>
      </div>
      <div class="library-grid" id="libraryGrid"></div>
    </section>
  </main>

  <script>
    // Smooth scroll
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' });
      document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }

    // YouTube Video Search
    let currentVideoId = '56hqrlQxMMI';

    async function searchVideos() {
      const query = document.getElementById('videoSearchInput').value.trim();
      if (!query) return;

      const resultsContainer = document.getElementById('videoResults');
      resultsContainer.innerHTML = '<div class="loading">Searching videos...</div>';

      let videoId = extractVideoId(query);
      if (videoId) {
        updateMainVideo(videoId);
        resultsContainer.innerHTML = '';
        return;
      }

      try {
        const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`)}`;
        
        const response = await fetch(proxyUrl);
        const data = await response.json();
        
        const html = data.contents;
        const videoIdRegex = /"videoId":"([a-zA-Z0-9_-]{11})"/g;
        const matches = [...html.matchAll(videoIdRegex)];
        const uniqueVideoIds = [...new Set(matches.map(m => m[1]))].slice(0, 12);
        
        if (uniqueVideoIds.length > 0) {
          displayVideoResults(uniqueVideoIds, query);
        } else {
          showPopularVideos(query);
        }
      } catch (error) {
        console.error('Search error:', error);
        showPopularVideos(query);
      }
    }

    function displayVideoResults(videoIds, query) {
      const resultsContainer = document.getElementById('videoResults');
      
      resultsContainer.innerHTML = videoIds.map((videoId, index) => `
        <div class="video-result-card" onclick="selectVideo('${videoId}')">
          <div class="video-thumbnail">
            <img src="https://img.youtube.com/vi/${videoId}/maxresdefault.jpg" alt="Video ${index + 1}" onerror="this.src='https://img.youtube.com/vi/${videoId}/hqdefault.jpg'">
            <div class="play-overlay">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <polygon points="9 5 9 19 19 12 9 5"></polygon>
              </svg>
            </div>
          </div>
          <div class="video-info">
            <div class="video-title">Video ${index + 1}</div>
            <div class="video-channel">Click to play</div>
          </div>
        </div>
      `).join('');
    }

    function showPopularVideos(query) {
      const popularVideos = [
        { id: 'dQw4w9WgXcQ', title: 'Never Gonna Give You Up', channel: 'Rick Astley' },
        { id: 'jNQXAC9IVRw', title: 'Me at the zoo', channel: 'jawed' },
        { id: '9bZkp7q19f0', title: 'PSY - GANGNAM STYLE', channel: 'officialpsy' },
        { id: 'kJQP7kiw5Fk', title: 'Luis Fonsi - Despacito', channel: 'LuisFonsiVEVO' },
        { id: 'RgKAFK5djSk', title: 'Wiz Khalifa - See You Again', channel: 'Wiz Khalifa' }
      ];

      const resultsContainer = document.getElementById('videoResults');
      resultsContainer.innerHTML = popularVideos.map((video) => `
        <div class="video-result-card" onclick="selectVideo('${video.id}')">
          <div class="video-thumbnail">
            <img src="https://img.youtube.com/vi/${video.id}/maxresdefault.jpg" alt="${video.title}" onerror="this.src='https://img.youtube.com/vi/${video.id}/hqdefault.jpg'">
            <div class="play-overlay">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <polygon points="9 5 9 19 19 12 9 5"></polygon>
              </svg>
            </div>
          </div>
          <div class="video-info">
            <div class="video-title">${video.title}</div>
            <div class="video-channel">${video.channel}</div>
          </div>
        </div>
      `).join('');
    }

    function selectVideo(videoId) {
      updateMainVideo(videoId);
      document.getElementById('videoSearchInput').value = '';
      document.getElementById('videoResults').innerHTML = '';
    }

    function extractVideoId(input) {
      let videoId = null;
      const watchMatch = input.match(/[?&]v=([^#&?]+)/);
      if (watchMatch) videoId = watchMatch[1];
      const shortMatch = input.match(/youtu\.be\/([^#&?]+)/);
      if (shortMatch) videoId = shortMatch[1];
      const embedMatch = input.match(/embed\/([^#&?]+)/);
      if (embedMatch) videoId = embedMatch[1];
      if (!videoId && /^[a-zA-Z0-9_-]{11}$/.test(input)) {
        videoId = input;
      }
      return videoId;
    }

    function updateMainVideo(videoId) {
      currentVideoId = videoId;
      const frame = document.getElementById('videoFrame');
      frame.src = `https://www.youtube.com/embed/${videoId}`;
      localStorage.setItem('currentVideoId', videoId);
    }

    const savedVideoId = localStorage.getItem('currentVideoId');
    if (savedVideoId) {
      updateMainVideo(savedVideoId);
    }

    // Task Management
    let tasks = JSON.parse(localStorage.getItem('veeTasks')) || [];

    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const task = {
        id: Date.now(),
        text: taskText,
        completed: false,
        createdAt: new Date().toISOString()
      };

      tasks.push(task);
      saveTasks();
      renderTasks();
      input.value = '';
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks();
    }

    function toggleTask(id) {
      tasks = tasks.map(task => 
        task.id === id ? { ...task, completed: !task.completed } : task
      );
      saveTasks();
      renderTasks();
    }

    function clearTasks() {
      if (confirm('Clear all tasks?')) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    function saveTasks() {
      localStorage.setItem('veeTasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      
      if (tasks.length === 0) {
        taskList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
        return;
      }

      taskList.innerHTML = tasks.map((task) => `
        <div class="task-item ${task.completed ? 'completed' : ''}" onclick="toggleTask(${task.id})">
          <div class="task-checkbox">
            ${task.completed ? '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>' : ''}
          </div>
          <div class="task-text">${task.text}</div>
          <button class="task-delete" onclick="event.stopPropagation(); deleteTask(${task.id})">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      `).join('');
    }

    // Document Library
    const documents = [
      { name: 'AWS Interview Questions', type: 'pdf', filename: 'AWS_Interview_Questions__1691234607.pdf' },
      { name: 'Basic Data Manipulation Visualization Exercise', type: 'pdf', filename: 'Basic_Data_Manipulation_Visualization_Exercise_1687846853.pdf' },
      { name: 'DSA Handwritten notes', type: 'pdf', filename: 'DSA_Handwritten_notes .pdf' },
      { name: 'Gesture Recognition Final', type: 'notebook', filename: 'Gesture_Recognition_Final.ipynb' },
      { name: 'Illustrations to Reality', type: 'pdf', filename: 'Illustrations_to_Reality.pdf' },
      { name: 'IMG_9266', type: 'image', filename: 'IMG_9266.jpeg' },
      { name: 'Inversion Count In Array Using MergeSort', type: 'folder', filename: 'Inversion_Count_In_Array_Using_MergeSort' },
      { name: 'Kubertonisis', type: 'pdf', filename: 'Kubertonisis.pdf' },
      { name: 'Learn Django Complete Best Resource', type: 'pdf', filename: 'Learn Django Complete Best Resource .pdf' },
      { name: 'NLP - Text Preprocessing Code', type: 'notebook', filename: 'NLP - Text Preprocessing Code.ipynb' },
      { name: 'PDF_to_CSV_POC', type: 'folder', filename: 'PDF_to_CSV_POC' },
      { name: 'Python Handwritten Notes', type: 'pdf', filename: 'Python_Handwritten_Notes__1687821580.pdf' },
      { name: 'TensorFlow - Image Processing', type: 'folder', filename: 'TensorFlow - Image Processing' },
      { name: 'TensorFlow with GPU', type: 'notebook', filename: 'TensorFlow_with_GPU.ipynb' },
      { name: 'VeeEnhancer', type: 'notebook', filename: 'VeeEnhancer.ipynb' },
      { name: 'Vipul SQL notes', type: 'pdf', filename: 'Vipul_SQL_notes.pdf' }
    ];

    function getDocIcon(type) {
      const icons = {
        pdf: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>',
        notebook: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>',
        image: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>',
        folder: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>'
      };
      return icons[type] || icons.pdf;
    }

    function renderDocuments() {
      const grid = document.getElementById('libraryGrid');
      
      if (documents.length === 0) {
        grid.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;">No documents found</div>';
        return;
      }

      grid.innerHTML = documents.map((doc) => `
        <div class="doc-card" onclick="openDocument('${doc.name}')">
          <div class="doc-icon-wrapper">
            <div class="doc-icon">${getDocIcon(doc.type)}</div>
          </div>
          <div class="doc-title">${doc.name}</div>
          <div class="doc-type">${doc.type}</div>
        </div>
      `).join('');
    }

    function openDocument(name) {
      const doc = documents.find(d => d.name === name);
      if (!doc) return;
      const filename = doc.filename || doc.name;
      if (doc.type === 'pdf' || doc.type === 'image') {
        window.open(`./${encodeURIComponent(filename)}`, '_blank');
      } else if (doc.type === 'notebook') {
        window.open(`./${encodeURIComponent(filename)}`, '_blank');
      }
    }

    // Initialize
    renderTasks();
    renderDocuments();
  </script>
