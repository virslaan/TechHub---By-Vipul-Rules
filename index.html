<!DOCTYPE html>
<html>
<head>
  <title>VeeTasks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <style>
    /* CSS for the awesome design */
    /* Replace with your own styles or use a CSS framework like Bootstrap */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    main {
      padding: 40px;
      text-align: center;
    }
    
    .slider {
      width: 80%;
      margin: 0 auto;
    }
    
    .todo-list {
      margin-top: 40px;
      text-align: center;
    }
    
    .todo-list input[type="text"] {
      padding: 8px;
      font-size: 16px;
    }
    
    .todo-list button {
      padding: 8px 16px;
      font-size: 16px;
    }
    
    .todo-list ul {
      list-style-type: none;
      padding: 0;
    }
    
    .todo-list li {
      margin: 8px 0;
      font-size: 16px;
    }
    
    .todo-list button.clear {
      background-color: #ff0000;
      color: #fff;
      margin-top: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>VeeTasks</h1>
  </header>
  
  <main>
    <div class="slider">
      <div><iframe width="560" height="315" src="https://www.youtube.com/embed/video1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
      <div><iframe width="560" height="315" src="https://www.youtube.com/embed/video2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
      <div><iframe width="560" height="315" src="https://www.youtube.com/embed/video3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    </div>
    
    <div class="todo-list">
      <h2>Todo List</h2>
      <input type="text" id="taskInput" placeholder="Add a new task">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
      <button onclick="clearTasks()" class="clear">Clear All</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 VeeTasks. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script>
    // JavaScript for the todo list functionality
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskList = document.getElementById("taskList");
      var task = taskInput.value;

      if (task !== "") {
        var listItem = document.createElement("li");
        listItem.appendChild(document.createTextNode(task));
        taskList.appendChild(listItem);
        taskInput.value = "";
      }
    }

    function clearTasks() {
      var taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
    }

    // Slick Slider initialization
    $('.slider').slick({
      autoplay: true,
      autoplaySpeed: 5000,
      dots: true,
      arrows: false
    });
  </script>
</body>
</html>
